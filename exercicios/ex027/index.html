<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols
    +Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <title>Tela de Login</title>
</head>
<body>
    <main class="corpo-formulario">
        <div class="imagem"><img src="imagens/predio.jpg" alt=""></div>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer configurações no seu ambiente</p>
        <section>
            <form action="" method="POST">
                <div class="div-login-senha">
                            <span class="material-symbols-outlined" id="icon-pessoa">
                                <label for="ilogin">person</label>
                                </span>
                        <input type="text" name="login" class="botoes" id="ilogin" placeholder="Digite seu email">
                </div>
                <div class="div-login-senha">
                    <span class="material-symbols-outlined" id="icon-senha">
                        <label for="isenha">vpn_key</label>
                        </span>
                        <input type="password" name="senha" class="botoes" id="isenha" placeholder="Digite sua senha" required>
                </div>
                    <input type="submit" value="Entrar" class="botoes" id="btn-entrar" required>
                    <a href="#" class="botoes">Esqueci a senha</a>
            </form>
        </section>
    </main>
</body>
</html>
