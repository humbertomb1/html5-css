<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><fieldset></fieldset></title>
</head>
<body>
    <h1>Teste de inputs</h1>
    <form action="forumario.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Email e Telefone</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="Digte o seu email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="Telefone" autocomplete="tel">
            </p>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
