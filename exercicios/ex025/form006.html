<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Color, range e file</h1>
    <form action="formulario.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="foto">Escolha um arquivo</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="range" name="range" id="irange" min="0" max="30" value="0" class="irange">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
