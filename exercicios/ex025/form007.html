<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="get">
        <select name="estado" id="iestad">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG"> Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="CA">Ceará</option>
            </optgroup>
        </select>
        <input type="text" name="prof" id="idprof" list="listprof">
        <datalist id="listprof">
            <option>Administrador</option>
            <option> Professor</option>
        </datalist> <br>

        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
