<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Rede Social</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="iphone">
            <iframe src="home.html" frameborder="0" name="tela">
                <p> O navegador não é compatível com iframe</p>
            </iframe>
        </section>
        <section id="navbar">
            <a href="home.html" target="tela"> <img src="imagens/logo-home.jpg" alt="botão home" class="botao-style"></a>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="botão instagram" class="botao-style"></a>
            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="botão facebook" class="botao-style"></a>
            <a href="github.html" target="tela" ><img src="imagens/logo-github.jpg" alt="botão github" class="botao-style"></a>
            <a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="botão twitter" class="botao-style"></a>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="botão youtube" class="botao-style"></a>
        </section>
    </main>
</body>
</html>
